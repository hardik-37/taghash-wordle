
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle - INTERN</title>
  <style>
    :root {
      --bg: #121213;
      --tile-border: #3a3a3c;
      --correct: #538d4e;
      --present: #b59f3b;
      --absent: #3a3a3c;
      --text: #ffffff;
      --key-bg: #818384;
      --key-text: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin-bottom: 30px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid var(--tile-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--text);
      transition: background-color 0.3s, transform 0.3s;
    }

    .correct { background-color: var(--correct); border-color: var(--correct); }
    .present { background-color: var(--present); border-color: var(--present); }
    .absent { background-color: var(--absent); border-color: var(--absent); }

    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 6px;
      justify-content: center;
      align-items: center;
    }

    .key-row {
      display: flex;
      gap: 6px;
    }

    .key {
      background-color: var(--key-bg);
      color: var(--key-text);
      border: none;
      padding: 14px 10px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .key.wide { width: 70px; }

    .key:active { opacity: 0.7; }

    @media (max-width: 600px) {
      .tile { width: 48px; height: 48px; font-size: 1.5rem; }
    }

    #message {
      position: fixed;
      top: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    #modalContent {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    #modal a, #tryAgainBtn {
      display: inline-block;
      margin-top: 15px;
      background-color: var(--correct);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    
    .logo img {
      width: 30vw;
      /* height: 100px; */
      /* display: block; */
      margin: 0 auto;
      padding: 30px 0px;
    }

    #tryAgainBtn { background-color: var(--present); }
  </style>
</head>
<body>
  <div class="logo"><img src="Taghash.png" alt=""></div>
  <div id="board"></div>
  <div id="keyboard"></div>

  <div id="message"></div>

  <div id="modal">
    <div id="modalContent">
      <h2 id="modalTitle">You did it!</h2>
      <p id="modalText"></p>
      <a id="googleFormLink" href="https://docs.google.com/forms/d/e/1FAIpQLSfzUW0lIAfoSjTuCGXIacWlmmzNm5sIG5lhtBXcKnYy7RF5JQ/viewform?usp=header" target="_blank">Open Google Form</a>
      <button id="tryAgainBtn" style="display:none;">Try Again</button>
    </div>
  </div>

  <script>
    const WORD = "INTERN";
    const ROWS = 6;
    const COLS = WORD.length;

    const board = document.getElementById("board");
    const keyboard = document.getElementById("keyboard");
    const message = document.getElementById("message");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const modalTitle = document.getElementById("modalTitle");
    const googleFormLink = document.getElementById("googleFormLink");
    const tryAgainBtn = document.getElementById("tryAgainBtn");

    let currentRow = 0, currentCol = 0, finished = false;
    let grid = [];

    function createBoard() {
      board.innerHTML = "";
      grid = [];
      for (let r = 0; r < ROWS; r++) {
        const row = document.createElement("div");
        row.className = "row";
        let rowTiles = [];
        for (let c = 0; c < COLS; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          row.appendChild(tile);
          rowTiles.push(tile);
        }
        board.appendChild(row);
        grid.push(rowTiles);
      }
    }

    const KEYS = [
      ["q","w","e","r","t","y","u","i","o","p"],
      ["a","s","d","f","g","h","j","k","l"],
      ["Enter","z","x","c","v","b","n","m","Backspace"]
    ];

    function createKeyboard() {
      keyboard.innerHTML = "";
      KEYS.forEach(row => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "key-row";
        row.forEach(k => {
          const key = document.createElement("button");
          key.className = "key";
          if (k === "Enter" || k === "Backspace") key.classList.add("wide");
          key.textContent = k === "Backspace" ? "âŒ«" : k.toUpperCase();
          key.onclick = () => handleKey(k);
          rowDiv.appendChild(key);
        });
        keyboard.appendChild(rowDiv);
      });
    }

    function handleKey(k) {
      if (finished) return;

      if (k === "Backspace") {
        if (currentCol > 0) {
          currentCol--;
          grid[currentRow][currentCol].textContent = "";
        }
      } else if (k === "Enter") {
        submitGuess();
      } else if (/^[a-zA-Z]$/.test(k)) {
        if (currentCol < COLS) {
          grid[currentRow][currentCol].textContent = k.toUpperCase();
          currentCol++;
        }
      }
    }

    function submitGuess() {
      const guess = grid[currentRow].map(t => t.textContent).join("");
      if (guess.length !== COLS) {
        showMessage("Not enough letters");
        return;
      }

      const result = Array(COLS).fill("absent");
      const targetArr = WORD.split("");
      const targetCount = {};
      for (let ch of targetArr) targetCount[ch] = (targetCount[ch] || 0) + 1;

      for (let i = 0; i < COLS; i++) {
        if (guess[i] === WORD[i]) {
          result[i] = "correct";
          targetCount[guess[i]]--;
        }
      }
      for (let i = 0; i < COLS; i++) {
        if (result[i] === "correct") continue;
        if (targetCount[guess[i]] > 0) {
          result[i] = "present";
          targetCount[guess[i]]--;
        }
      }

      for (let i = 0; i < COLS; i++) {
        grid[currentRow][i].classList.add(result[i]);
      }

      if (guess === WORD) {
        finished = true;
        openModal(`You guessed it in ${currentRow + 1} tries!`, true);
        return;
      }

      currentRow++;
      currentCol = 0;
      if (currentRow >= ROWS) {
        finished = true;
        openModal(`The word was ${WORD}.`, false);
      }
    }

    function showMessage(text) {
      message.textContent = text;
      message.style.display = "block";
      setTimeout(() => (message.style.display = "none"), 1000);
    }

    function openModal(text, success) {
      modalText.textContent = text;
      modalTitle.textContent = success ? "You did it!" : "Try Again!";
      googleFormLink.style.display = success ? "inline-block" : "none";
      tryAgainBtn.style.display = success ? "none" : "inline-block";
      modal.style.visibility = "visible";
    }

    tryAgainBtn.onclick = () => {
      modal.style.visibility = "hidden";
      resetGame();
    };

    function resetGame() {
      currentRow = 0;
      currentCol = 0;
      finished = false;
      createBoard();
      createKeyboard();
    }

    document.addEventListener("keydown", e => {
      if (finished) return;
      if (e.key === "Enter") handleKey("Enter");
      else if (e.key === "Backspace") handleKey("Backspace");
      else if (/^[a-zA-Z]$/.test(e.key)) handleKey(e.key);
    });

    createBoard();
    createKeyboard();
  </script>
