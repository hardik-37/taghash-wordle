<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle - INTERN</title>
  <style>
    body {
      background-color: #121213;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #121213;
      color: white;
    }

    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
    }

    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
    }

    .absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .key-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      background-color: #818384;
      border: none;
      color: white;
      margin: 3px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }

    #popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    #popup a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="board" id="board"></div>
  <div class="keyboard" id="keyboard"></div>

  <div id="popup">
    <div id="popup-content">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You guessed the word correctly!</p>
      <p><a id="formLink" href="#" target="_blank">Click here to fill the form</a></p>
    </div>
  </div>

  <script>
    const targetWord = "INTERN";
    const rows = 6;
    const cols = 6;
    let currentRow = 0;
    let currentCol = 0;
    const board = document.getElementById("board");

    // Create board
    for (let r = 0; r < rows; r++) {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("row");
      for (let c = 0; c < cols; c++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        rowDiv.appendChild(tile);
      }
      board.appendChild(rowDiv);
    }

    // Create on-screen keyboard
    const keys = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];
    const keyboard = document.getElementById("keyboard");

    keys.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("key-row");
      [...row].forEach(letter => {
        const key = document.createElement("button");
        key.textContent = letter;
        key.classList.add("key");
        key.onclick = () => handleKey(letter);
        rowDiv.appendChild(key);
      });
      keyboard.appendChild(rowDiv);
    });

    const controlRow = document.createElement("div");
    controlRow.classList.add("key-row");
    const enterKey = document.createElement("button");
    enterKey.textContent = "Enter";
    enterKey.classList.add("key");
    enterKey.onclick = handleEnter;
    const backspaceKey = document.createElement("button");
    backspaceKey.textContent = "âŒ«";
    backspaceKey.classList.add("key");
    backspaceKey.onclick = handleBackspace;
    controlRow.append(enterKey, backspaceKey);
    keyboard.appendChild(controlRow);

    // Keyboard typing support (for laptops)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        handleEnter();
      } else if (e.key === "Backspace") {
        handleBackspace();
      } else if (/^[a-zA-Z]$/.test(e.key)) {
        handleKey(e.key.toUpperCase());
      }
    });

    function handleKey(letter) {
      if (currentCol < cols && currentRow < rows) {
        const rowDiv = board.children[currentRow];
        const tile = rowDiv.children[currentCol];
        tile.textContent = letter;
        currentCol++;
      }
    }

    function handleBackspace() {
      if (currentCol > 0) {
        currentCol--;
        const rowDiv = board.children[currentRow];
        const tile = rowDiv.children[currentCol];
        tile.textContent = "";
      }
    }

    function handleEnter() {
      if (currentCol < cols) return;
      const rowDiv = board.children[currentRow];
      let guess = "";
      for (let i = 0; i < cols; i++) {
        guess += rowDiv.children[i].textContent;
      }
      checkWord(guess.toUpperCase(), rowDiv);
    }

    function checkWord(guess, rowDiv) {
      const target = targetWord.split("");
      const guessLetters = guess.split("");
      const letterCount = {};

      target.forEach(l => letterCount[l] = (letterCount[l] || 0) + 1);

      // First pass: check correct
      for (let i = 0; i < cols; i++) {
        const tile = rowDiv.children[i];
        if (guessLetters[i] === target[i]) {
          tile.classList.add("correct");
          letterCount[guessLetters[i]]--;
        }
      }

      // Second pass: check present
      for (let i = 0; i < cols; i++) {
        const tile = rowDiv.children[i];
        if (!tile.classList.contains("correct")) {
          const letter = guessLetters[i];
          if (target.includes(letter) && letterCount[letter] > 0) {
            tile.classList.add("present");
            letterCount[letter]--;
          } else {
            tile.classList.add("absent");
          }
        }
      }

      if (guess === targetWord) {
        document.getElementById("popup").style.visibility = "visible";
      } else {
        currentRow++;
        currentCol = 0;
        if (currentRow === rows) alert("Game Over! The word was INTERN.");
      }
    }

    document.getElementById("formLink").href = "https://docs.google.com/forms/d/e/1FAIpQLSfzUW0lIAfoSjTuCGXIacWlmmzNm5sIG5lhtBXcKnYy7RF5JQ/viewform?usp=header";
  </script>
</body>
</html>
